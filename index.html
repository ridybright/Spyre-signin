<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Spyre Signin</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/custom.css">
</head>
<body>
    <div class="container">
         <div class="side-image pull-left">
              <div class="box-danger">
                   <p id="box-text">spyre</p>
              </div>
             
         </div>
         <div class="side-form pull-right">
              <div class="spyre-form">
                   <h1 class="margin-align sm-align">Please sign in</h1>
                   <p class="margin-align sm-txt sm-align">Sign in manage your account</p>
                   <form action="">
                       <div class="form-block">
                            <input type="email" placeholder="Email address" class="input-email">
                       </div>
                       <div class="form-block">
                            <input type="password" placeholder="Password" class="input-pword">
                       </div>
                       <div class="check">
                            <p class="pull-left margin-align"><input type="checkbox">Remember</p>      
                            <p class="text-danger pull-right forget-txt sm-align">Forgot your password?</p>
                       </div>
                       <div class="clear"></div>
                       <div class="form-block">
                           <button type="submit" class="btn btn-danger">SIGN IN <i class="fa fa-lock" aria-hidden="true"></i></button>
                       </div>
                       <P class="text-center sm-margin-align">Do not have account?<Span class="text-danger sm-txt">SignUp.</Span></P>
                   </form>
                  <div class="">
                        <button type="button" class=" btn-primarydark pull-left"><i class="fa fa-facebook" aria-hidden="true"></i>  FACEBOOK</button>
                  </div>
                 <div class="">      
                    <button type="button" class=" btn-primary pull-right margin-align"><i class="fa fa-twitter" aria-hidden="true"></i> TWITTER</button>
                  </div>
              </div>
         </div>
         
    </div>
    <div class="clear"></div>
</body>
</html>
